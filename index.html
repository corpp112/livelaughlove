<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }

  .title {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
  }

  .countdown-container {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    font-weight: bold;
    color: #333;
  }

  .countdown-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 10px;
  }

  .countdown-value {
    width: 60px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
  }

  .label {
    font-size: 0.8rem;
    margin-top: 5px;
    color: #777;
  }

  .purchase-button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: bold;
    color: #fff;
    background-color: #333;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  .purchase-button:hover {
    background-color: #555;
  }
</style>
</head>
<body>
<div class="title">UB WORLD Countdown</div>
<div class="countdown-container">
  <div class="countdown-item">
    <div class="countdown-value days">00</div>
    <div class="label">Days</div>
  </div>
  <div>:</div>
  <div class="countdown-item">
    <div class="countdown-value hours">00</div>
    <div class="label">Hours</div>
  </div>
  <div>:</div>
  <div class="countdown-item">
    <div class="countdown-value minutes">00</div>
    <div class="label">Minutes</div>
  </div>
  <div>:</div>
  <div class="countdown-item">
    <div class="countdown-value seconds">00</div>
    <div class="label">Seconds</div>
  </div>
</div>
<button class="purchase-button" onclick="goToPurchasePage()">Purchase</button>

<script>
  function updateCountdown() {
    const targetDate = new Date("2023-09-05T23:59:00").getTime();
    const now = new Date().getTime();
    const timeRemaining = targetDate - now;

    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

    document.querySelector(".days").textContent = days.toString().padStart(2, "0");
    document.querySelector(".hours").textContent = hours.toString().padStart(2, "0");
    document.querySelector(".minutes").textContent = minutes.toString().padStart(2, "0");
    document.querySelector(".seconds").textContent = seconds.toString().padStart(2, "0");
  }

  function goToPurchasePage() {
    window.location.href = "https://shoppy.gg/product/T8fq54N";
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
</html>
